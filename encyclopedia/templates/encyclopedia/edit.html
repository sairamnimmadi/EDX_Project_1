{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<div class="row row-content">
    <div class="col-12">
        <h2>Edit Page</h2>
    </div>
    <div class="col-12 col-md-9 mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-md-2 col-form-label">
                    <h4> Title : </h4>
                </label>
                <div class="col-md-5">
                    <input type="text" style="border: 1px solid gray;" class="form-control" id="title" name="title"
                        placeholder="Enter title here" disabled value={{title}}>
                </div>
            </div>
            <div class="form-group row">
                <label for="markdown-content" class="col-md-2 col-form-label">
                    <h4> Mark down Content : </h4>
                </label>
                <div class="col-md-10">
                    <textarea style="border: 1px solid gray;" class="form-control" id="markdown-content"
                        name="markdown-content" rows="10">{{ content }}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn btn-info">
                        <h5>Submit</h5>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
